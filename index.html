<script>
    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let randomLat = null;
    let randomLng = null;
    let randomAdr = null;

    let map = null; // –î–µ–ª–∞–µ–º –∫–∞—Ä—Ç—É –≥–ª–æ–±–∞–ª—å–Ω–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
    let markers = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤

    // –ì—Ä–∞–Ω–∏—Ü—ã Dunstable
    const DUNSTABLE = {
        latMin: 51.880,
        latMax: 51.900,
        lonMin: -0.535,
        lonMax: -0.505
    };




    // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è addMarkerToMap
    function addMarkerToMap(name, lat, lng, address) {
        const marker = L.marker([lat, lng])
            .addTo(map)
            .bindPopup(`<b>${name}</b><br>${address}`)
            .on('click', function () {
                // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–∞—Ä—à—Ä—É—Ç, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                if (window.routingControl) {
                    map.removeControl(window.routingControl);
                    window.routingControl = null; // –û—á–∏—â–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                }

                // –°—Ç—Ä–æ–∏–º –Ω–æ–≤—ã–π –º–∞—Ä—à—Ä—É—Ç
                window.routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(randomLat, randomLng),
                        L.latLng(lat, lng)
                    ],
                    routeWhileDragging: false,
                    show: false,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: false,
                    lineOptions: {
                        styles: [{ color: '#3388ff', opacity: 0.7, weight: 5 }]
                    },
                    createMarker: function () { return null; } // –ù–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å –º–∞—Ä–∫–µ—Ä—ã
                }).addTo(map);

                window.routingControl.on('routesfound', function (e) {
                    const routes = e.routes;
                    const summary = routes[0].summary;
                    console.log(`–ú–∞—Ä—à—Ä—É—Ç: ${(summary.totalDistance / 1000).toFixed(1)} –∫–º, ~${Math.round(summary.totalTime / 60)} –º–∏–Ω`);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –º–∞—Ä—à—Ä—É—Ç–µ –≤ popup
                    marker.setPopupContent(`
                    <b>${name}</b><br>
                    ${address}<br><br>
                    <b>–ú–∞—Ä—à—Ä—É—Ç:</b><br>
                    –î–∏—Å—Ç–∞–Ω—Ü–∏—è: ${(summary.totalDistance / 1000).toFixed(1)} –∫–º<br>
                    –í—Ä–µ–º—è: ~${Math.round(summary.totalTime / 60)} –º–∏–Ω
                `).openPopup();
                });
            });

        markers.push(marker);
        console.log(`–ú–∞—Ä–∫–µ—Ä –¥–æ–±–∞–≤–ª–µ–Ω: ${name} (${lat}, ${lng})`);
    }

    // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è clearMarkers
    function clearMarkers() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        // –û—á–∏—â–∞–µ–º –º–∞—Ä—à—Ä—É—Ç
        if (window.routingControl) {
            map.removeControl(window.routingControl);
            window.routingControl = null;
        }
    }


    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞
    function processBotResponse(data) {
        // –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –Ω–æ–≤–æ–º –∑–∞–ø—Ä–æ—Å–µ)
        clearMarkers(); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—á–∏—â–∞—Ç—å —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã

        // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã
        data.response.forEach(item => {
            if (item.name && item.coordinates) {
                addMarkerToMap(
                    item.name,
                    item.coordinates.latitude,
                    item.coordinates.longitude,
                    item.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'
                );
            }
        });
    }





    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π —Ç–æ—á–∫–∏
    function getRandomLocation() {
        return {
            lat: DUNSTABLE.latMin + Math.random() * (DUNSTABLE.latMax - DUNSTABLE.latMin),
            lng: DUNSTABLE.lonMin + Math.random() * (DUNSTABLE.lonMax - DUNSTABLE.lonMin)
        };
    }

    // –û–±—Ä–∞—Ç–Ω–æ–µ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ
    function fetchAddress(lat, lng) {
        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`;

        fetch(url, {
            headers: {
                'User-Agent': 'RandomDunstableMap/1.0'
            }
        })
            .then(response => response.json())
            .then(data => {
                randomAdr = data.display_name || "Address not found";
                console.log("–û–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–π –∞–¥—Ä–µ—Å:", randomAdr);

                // –í—Å—Ç–∞–≤–ª—è–µ–º –∞–¥—Ä–µ—Å –≤ #fake-location
                document.getElementById("fake-location").textContent = `Location: ${randomAdr}`;
            })
            .catch(error => {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∞–¥—Ä–µ—Å–∞:", error);
                document.getElementById("fake-location").textContent = "Failed to get address.";
            });
    }


    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã –∏ –º–∞—Ä–∫–µ—Ä–∞
    function initMap() {
        map = L.map('map').setView([51.886, -0.522], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const randomLoc = getRandomLocation();
        randomLat = randomLoc.lat;
        randomLng = randomLoc.lng;

        L.marker([randomLat, randomLng])
            .addTo(map)
            .bindPopup("Random location in Dunstable")
            .openPopup();

        map.setView([randomLat, randomLng], 13);

        document.getElementById("fake-coordinates").textContent =
            `Random Dunstable point: ${randomLat.toFixed(6)}, ${randomLng.toFixed(6)}`;

        // document.getElementById("map-link").href =
        //     `https://www.openstreetmap.org/?mlat=${randomLat}&mlon=${randomLng}&zoom=15`;

        // –ü–æ–ª—É—á–∞–µ–º –∞–¥—Ä–µ—Å
        fetchAddress(randomLat, randomLng);
    }

    window.addEventListener('DOMContentLoaded', initMap);
</script>


<script>
    window.onload = function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // –í—ã–≤–æ–¥–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                    document.getElementById("coordinates").innerHTML =
                        `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: –®–∏—Ä–æ—Ç–∞ ${lat}, –î–æ–ª–≥–æ—Ç–∞ ${lon}`;

                    // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç—É Google Maps
                    // const iframe = document.createElement('iframe');
                    // iframe.setAttribute('src',
                    //     `https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10000!2d${lon}!3d${lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sru!4v${Date.now()}!5m2!1sen!2sru`
                    // );
                    // iframe.setAttribute('width', '100%');
                    // iframe.setAttribute('height', '350');
                    // iframe.setAttribute('style', 'border:0;');
                    // iframe.setAttribute('allowfullscreen', '');
                    // iframe.setAttribute('loading', 'lazy');
                    //
                    // document.getElementById('map').innerHTML = '';
                    // document.getElementById('map').appendChild(iframe);

                    // –ü–æ–ª—É—á–∞–µ–º –∞–¥—Ä–µ—Å (–æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
                        );
                        const data = await response.json();
                        const address = data.address;
                        let locationInfo = "";

                        if (address.city || address.town || address.village) {
                            locationInfo += address.city || address.town || address.village;
                        }
                        if (address.country) {
                            locationInfo += `, ${address.country}`;
                        }

                        if (data.display_name) {
                            locationInfo = data.display_name;
                        }

                        document.getElementById("location").innerHTML =
                            `–í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: <strong>${locationInfo}</strong>`;
                    } catch (error) {
                        document.getElementById("location").innerHTML =
                            "–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞–¥—Ä–µ—Å";
                    }
                },
                function(error) {
                    document.getElementById("coordinates").innerHTML =
                        "–û—à–∏–±–∫–∞: " + error.message;
                }
            );
        } else {
            document.getElementById("coordinates").innerHTML =
                "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é";
        }
    };
</script>

<script type="module">

    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    function observeChatMessages() {
        const observer = new MutationObserver((mutationsList) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            const text = node.textContent.trim();
                            if (text) {
                                const role = detectMessageRole(node);
                                console.log(`[${role}] ${text}`);

                                if (role === 'bot') {
                                    try {
                                        const data = JSON.parse(text);
                                        if (data.response && Array.isArray(data.response)) {
                                            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ –Ω—É–∂–Ω–æ

                                                if (item.name && item.coordinates) {
                                                    console.log(`üìç –¢–æ—á–∫–∞: ${item.name}`);
                                                    console.log(`   –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${item.coordinates.latitude}, ${item.coordinates.longitude}`);
                                                    console.log(`   –ê–¥—Ä–µ—Å: ${item.address || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);

                                                    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç—É
                                                    if (window.addMarkerToMap) {
                                                        window.addMarkerToMap(
                                                            item.name,
                                                            item.coordinates.latitude,
                                                            item.coordinates.longitude,
                                                            item.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'
                                                        );
                                                    } else {
                                                        console.warn('–§—É–Ω–∫—Ü–∏—è addMarkerToMap –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                                                    }
                                                }
                                            });
                                        }
                                    } catch (e) {
                                        // –ï—Å–ª–∏ –Ω–µ JSON –∏–ª–∏ –æ—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ - –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º

                                    }
                                }




                            }
                        }
                    });
                }
            }
        });

        const checkInterval = setInterval(() => {
            const chatContainer = document.querySelector('#n8n-chat');
            if (chatContainer) {
                observer.observe(chatContainer, {
                    childList: true,
                    subtree: true,
                });
                console.log('‚úÖ Chat observer connected');
                clearInterval(checkInterval);
            }
        }, 500);
    }

        // if (html.includes('n8n-chat-message-user')) {

        return 'unknown';
